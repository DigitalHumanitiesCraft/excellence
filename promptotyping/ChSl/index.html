<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Document Viewer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="css/annotations.css">
    <link rel="icon" href="/assets/img/favicon/excellence/icon.svg">
    <meta name="description" content="A lightweight viewer for historical documents with PAGE XML transcriptions, designed for medieval Slavic manuscript materials.">
    <meta name="keywords" content="historical documents, PAGE XML, Transkribus, medieval Slavic manuscripts, transcription viewer">
    <meta name="author" content="Historical Document Viewer Project">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="nav-left">
            <button id="back-button" class="nav-button" title="Back to Collection">
                ← Back to Collection
            </button>
        </div>
        <div class="nav-center">
            <h1 id="document-title">Document Viewer</h1>
            <div id="document-metadata"></div>
        </div>
        <div class="nav-right">
            <button id="view-toggle" class="nav-button" title="Toggle View">Toggle View</button>
        </div>
    </header>

    <div class="content-container">
        <!-- Tool Panel -->
        <div class="tool-panel">
            <button id="zoom-in" class="tool-button" title="Zoom In">+</button>
            <button id="zoom-out" class="tool-button" title="Zoom Out">−</button>
            <button id="fit-width" class="tool-button" title="Fit to Width">↔</button>
            <button id="fit-page" class="tool-button" title="Fit to Page">⊞</button>
            <button id="annotation-toggle" class="tool-button" title="Toggle Annotations">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
            <!-- Additional tool buttons can be added here or via JavaScript -->
        </div>

        <!-- Document Panel -->
        <div id="document-panel" class="document-panel">
            <div id="document-container" class="document-container">
                <div id="transform-container" class="transform-container">
                    <img id="document-image" class="document-image" alt="Document Image">
                    <div id="highlight-overlay" class="highlight-overlay"></div>
                </div>
            </div>
            <div class="zoom-level">100%</div>
        </div>

        <!-- Transcription Panel -->
        <div id="transcription-panel" class="transcription-panel">
            <div class="panel-header">
                <h3>Transcription</h3>
                <div class="page-nav">
                    <button id="prev-page" class="page-nav-button">&#9664;</button>
                    <span id="page-indicator">Page 1 of 1</span>
                    <button id="next-page" class="page-nav-button">&#9654;</button>
                </div>
            </div>
            <div id="transcription-container" class="transcription-container"></div>
        </div>
    </div>

    <!-- Collection Browser -->
    <div id="collection-browser" class="collection-browser hidden">
        <div class="browser-header">
            <h2>Document Collection</h2>
            <button id="close-browser" class="close-button">×</button>
        </div>
        <div class="browser-content">
            <div id="collection-info" class="collection-info"></div>
            <div id="collection-items" class="collection-items"></div>
        </div>
    </div>

    <!-- Search Panel -->
    <div id="search-panel" class="search-panel collapsed">
        <div class="search-header">
            <h3>Search</h3>
            <button id="close-search" class="close-button">×</button>
        </div>
        <div class="search-content">
            <div class="search-form">
                <input type="text" id="search-input" class="search-input" placeholder="Enter search term...">
                <button id="search-button">Search</button>
            </div>
            <div class="search-options">
                <label>
                    <input type="checkbox" id="search-transcription" checked>
                    Search in transcriptions
                </label>
                <label>
                    <input type="checkbox" id="search-annotations" checked>
                    Search in annotations
                </label>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <span>Historical Document Viewer</span>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-link" id="metadata-link">Document Metadata</a>
            <span>|</span>
            <a href="#" class="footer-link" id="help-link">Help</a>
        </div>
    </footer>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
    <script src="js/diagnostic-tests.js"></script>
</body>
</html>
