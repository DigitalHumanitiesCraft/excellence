<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badisches Wörterbuch Online</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Badisches Wörterbuch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Über das Wörterbuch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hilfe</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Suchen..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Suchen</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card mb-4">
          <div class="card-header bg-light">
            <h5 class="card-title mb-0">Erweiterte Suche</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="searchHeadword" class="form-label">Stichwort</label>
              <input type="text" class="form-control" id="searchHeadword">
            </div>
            <div class="mb-3">
              <label for="searchDefinition" class="form-label">Definition</label>
              <input type="text" class="form-control" id="searchDefinition">
            </div>
            <div class="mb-3">
              <label for="searchExample" class="form-label">Beispiel</label>
              <input type="text" class="form-control" id="searchExample">
            </div>
            <div class="mb-3">
              <label for="searchSource" class="form-label">Quelle</label>
              <input type="text" class="form-control" id="searchSource">
            </div>
            <button type="button" class="btn btn-primary" id="advancedSearchBtn">Suchen</button>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header bg-light">
            <h5 class="card-title mb-0">Zuletzt angesehen</h5>
          </div>
          <ul class="list-group list-group-flush" id="recentlyViewed">
            <!-- Recently viewed entries will be added here dynamically -->
          </ul>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-9">
        <h1 class="mb-4">Badisches Wörterbuch Online</h1>
        
        <!-- Alphabet Navigation -->
        <div id="alphabetNav" class="mb-4">
          <div class="btn-group btn-group-sm flex-wrap" role="group">
            <a href="#" class="btn btn-outline-secondary">A</a>
            <a href="#" class="btn btn-outline-secondary">B</a>
            <a href="#" class="btn btn-outline-secondary">C</a>
            <a href="#" class="btn btn-outline-secondary">D</a>
            <a href="#" class="btn btn-outline-secondary">E</a>
            <a href="#" class="btn btn-outline-secondary">F</a>
            <a href="#" class="btn btn-outline-secondary">G</a>
            <a href="#" class="btn btn-outline-secondary">H</a>
            <a href="#" class="btn btn-outline-secondary">I</a>
            <a href="#" class="btn btn-outline-secondary">J</a>
            <a href="#" class="btn btn-outline-secondary">K</a>
            <a href="#" class="btn btn-outline-secondary">L</a>
            <a href="#" class="btn btn-outline-secondary">M</a>
            <a href="#" class="btn btn-outline-secondary">N</a>
            <a href="#" class="btn btn-outline-secondary">O</a>
            <a href="#" class="btn btn-outline-secondary">P</a>
            <a href="#" class="btn btn-outline-secondary">Q</a>
            <a href="#" class="btn btn-outline-secondary">R</a>
            <a href="#" class="btn btn-outline-secondary">S</a>
            <a href="#" class="btn btn-outline-secondary">T</a>
            <a href="#" class="btn btn-outline-secondary">U</a>
            <a href="#" class="btn btn-outline-secondary">V</a>
            <a href="#" class="btn btn-outline-secondary">W</a>
            <a href="#" class="btn btn-outline-secondary">X</a>
            <a href="#" class="btn btn-outline-secondary">Y</a>
            <a href="#" class="btn btn-outline-secondary">Z</a>
          </div>
        </div>
        
        <!-- Status Information -->
        <div id="statusInfo" class="alert alert-info">
          Wörterbuch wird geladen...
        </div>
        
        <!-- Dictionary Entries -->
        <div id="dictionaryEntries">
          <!-- Dictionary entries will be loaded here -->
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        
        <!-- Pagination -->
        <div class="pagination-container mt-4">
          <!-- Pagination will be added dynamically here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-light py-3 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-0">Badisches Wörterbuch Online © 2025</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-decoration-none me-3">Impressum</a>
          <a href="#" class="text-decoration-none me-3">Datenschutz</a>
          <a href="#" class="text-decoration-none">Kontakt</a>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Application JS -->
  <script src="js/parser.js"></script>
  <script src="js/search.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
